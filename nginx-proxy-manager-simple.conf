# Configuración simplificada de Nginx para Nginx Proxy Manager
# Esta configuración elimina logs y configuraciones complejas que pueden causar errores

server {
    # Puerto interno - Nginx Proxy Manager se conectará a este puerto
    listen 3001;
    server_name _;
    
    # Configuración de archivos estáticos
    root /Users/davidhernandezlujan/Documents/tractoreando/frontend/build;
    index index.html index.htm;
    
    # Configuración básica de compresión
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Configuración de caché para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Proxy para la API del backend
    location /api/ {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts básicos
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Servir la aplicación React para todas las rutas no API
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad básicos
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Health check endpoint para Nginx Proxy Manager
    location /nginx-health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Sin logs para evitar errores
    access_log off;
    error_log /dev/null;
    
    # Configuración de tamaño máximo de archivos
    client_max_body_size 50M;
}